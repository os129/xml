<!DOCTYPE html>
<html>
<head>
    <title>Password Match Example</title>
    <script type="text/javascript">
        function matchpass() {
            var firstpassword = document.forms['passwordForm']['password'].value;
            var secondpassword = document.forms['passwordForm']['password2'].value;

            if (firstpassword === secondpassword) {
                alert("Your password is correct!");
                return true;
            } else {
                alert("Passwords must be the same!");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="passwordForm" action="register.jsp" onsubmit="return matchpass()">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/><br/>

        <label for="password2">Re-enter Password:</label>
        <input type="password" id="password2" name="password2" required/><br/>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
